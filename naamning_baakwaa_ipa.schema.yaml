# Rime schema
# encoding: utf-8

schema:
  schema_id: naamning_baakwaa_ipa
  name: "南寧白話(IPA)"
  version: "2021.04.30"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    IPA版提供多種字形轉換和提示音爲IPA
    提供六種反查方案，[`]普拼反查粵拼，[x]五筆畫反查粵拼，[v]倉頡五代反查粵拼，[r]五筆86反查粵拼，[xx]用普拼反查中古音，[xj]用粵拼反查中古音
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏
    註釋reverse_lookup/tags可顯示釋義，可根據需要自行開啓
    項目主頁 https://github.com/leimaau/naamning_jyutping
  dependencies:
    - luna_pinyin
    - stroke
    - cangjie5
    - wubi86
    - zyenpheng

switches:
  - options: [simplification, noop, zh_hk, zh_tw, zh_jp]
    reset: 0
    states:
      - 字形 → 大陸
      - 字形 → 傳統〔不轉換〕
      - 字形 → 香港
      - 字形 → 臺灣
      - 字形 → 日本
  - name: emoji_cn
    reset: 0
    states: [ 〇, 😊 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  __include: naamning_baakwaa.schema:/engine
  __patch:
    filters:
      - simplifier
      - simplifier@zh_hk
      - simplifier@zh_tw
      - simplifier@zh_jp
      - simplifier@emoji_cn
      - uniquifier
      - reverse_lookup_filter@reverse_lookup
      - reverse_lookup_filter@zyenpheng_reverse_lookup

